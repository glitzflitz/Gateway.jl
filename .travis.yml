# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
julia:
  - nightly
  - 1.0.5
  - 1.3.1
notifications:
  email: false
after_success:
    # push coverage results to Codecov
  - julia -e 'using Pkg; cd(Pkg.dir("GetGateway")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
